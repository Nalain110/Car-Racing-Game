<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="gameName">Game Name:</label>
        <input type="text" id="gameName" placeholder="Enter game name">

        <label for="bgColor">Canvas Color:</label>
        <input type="color" id="bgColor" value="#cccccc">

        <button onclick="applyCustomizations()">Apply Customizations</button>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="ads-space">
        <!-- AdSense code or placeholder for ads -->
        <p>Ad Space Here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
